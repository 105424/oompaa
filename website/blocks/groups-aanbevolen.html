<div class="groups-random block">
  <div id="randoms"></div>
    <div class="r-groups">
    </div>
  <script>

    getRandom(10);

    function getRandom(amount){
      var html = $("#randoms");
      var html2 = "";

      html.fadeOut(function(){
        $.get( SERVER+"/groups/random/"+amount).done(function(data){
          var i = 0;
          $.each(data,function(key,group){

            html2 += (
              "<div class='r-group' id='"+group.id+"'>"+
                "<img src='"+group.image+"'>"+
               "<p>Naam: "+group.name+"</p>"+
			  "<p>"+group.description.substring(0,50)+" ... </p>"+
              "</div>"
            );
          });

          html.html(html2);
          html.fadeIn();
        });
      });
    }    

    $("#randoms").on("click", 'img',function(target){
      navToPage("group-detail",{"id":$(this).parent().attr("id")});
    });

  </script>
  
  <style>
 .groups-random .r-groups{
      width: 100%;
      overflow: auto;
    }
    .groups-random .groups-info{
      width:40%;
      float:right;
    }
    .groups-random .groups-info p{
      margin-top: 2px;
    }
    .groups-random img{
      float:left;
      width:50%;
      height:100px;
      padding-right: 2px;
    }
    .groups-random p{
      margin-top: 0px;
      margin-bottom: 5px;
    }
  </style>
</div>
