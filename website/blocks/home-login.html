<div id="home-login" class="block">
  <h3> Login  </h3>
  <div class="label"> Voornaam</div> <input class="login-firstName" placeholder="voornaam"> </input> </br>
  <div class="label"> Achternaam</div> <input class="login-lastname" placeholder="achternaam"> </input> </br>
  <div class="label"> Wachtwoord</div> <input class="login-password" type="password" placeholder="wachtwoord"> </input> </br>
  <button id ="btn-login"> Login </button>
  <p class="feedback"> </p>

  <style>
    #home-login .label{
      width: 100px;
      float: left;
    }
  </style> 

  <script>
    $("#btn-login").on("click",function(data){
      var data = new Object();

      data.firstName = $(".login-firstName").val();
      data.lastName = $(".login-lastname").val();
      data.password = $(".login-password").val();

      $.post(SERVER+"/logIn",data,function(data){
        logIn(data,true);
      }).fail(function(err){
        $(".feedback").fadeOut("fast",function(){
          $(".feedback").html("Deze inlog gegevens staan niet in ons systeem. Probeer het opnieuw");
          $(".feedback").fadeIn("slow");
        });
      });
    });
  </script>
</div>
