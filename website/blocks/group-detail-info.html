 <div class="group-detail-info block">
 <h1 class="name"></h1>
   
    <section class="detail-info">
        <p>
            <img class="image" width="150px" src="" />
        </p>
        <table>
            <tr>
                <td>Motivatie:</td>
                <td class="motivation"></td>
            </tr>
            <tr>
                <td>Beschrijving:</td>
                <td class="description"></td>
            </tr>
            <tr>
                <td>Eigenaren:</td>
                <td class="owners"></td>
            </tr>
            <tr>
                <td>Video's:</td>
                <td class="video"></td>
            </tr>
			<tr>
                <td>Leden:</td>
                <td class="leden"></td>
            </tr>
			<tr>
                <td>Foto's:</td>
                <td class="images"></td>
            </tr>           
        </table>
    </section>

  <script>
    if(PARAMS != undefined){
      var id = PARAMS.id;
      var group;
      $.get( SERVER+"/groups/"+id).done(function(data){
          group = data;
          $(".name").html(group.name);
          $(".detail-info .motivation").html(group.motivation);
		  //$(".detail-info .owners").html(group.owners);
          $(".detail-info .description").html(group.description);
          $(".detail-info .bio").html(group.bio);
          
          $(".detail-info .image").attr('src',group.image);
			
			
			var countvideo=0;
			while (group.videos[countvideo])
			{
			$(".detail-info .video").html(group.videos[countvideo]);
			countvideo++;
			console.log("er zitten videos in");
			}
			
			var countleden=0;
			while (group.plussers[countleden])
			{
			//$(".detail-info .leden").html(group.plussers[countleden])
			
			countleden++
			console.log("er zitten leden in");
			console.log(countleden);
			console.log("-");
			$(".detail-info .leden").html(countleden)
			}
			var countimages=0;
			while (group.images[countimages])
			{
			$(".detail-info .images").append("<img height='200px' width= '200px' src="+group.images[countimages]+"/>");
			countimages++;
			console.log("ik loop ", countimages ," images heen");
			}
			var countowners=0;
			while (group.owners[countowners])
			{
			$(".detail-info .owners").append(group.owners[countowners])
			countowners++
			console.log("ik loop door countowners");
			}
			
          $("groups").hide();
          $(".groups").fadeIn();

      });
	
	  
    }

    init("#groups-detail");

  </script>
    <style>

.images > img {
    padding: 5px;
}
  </style> 
  </div>
