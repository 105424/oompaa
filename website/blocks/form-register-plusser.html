<div id="form-register-plusser" class="block" >

    <div class="form">
      <labeL> Voornaam: </label><input type="text" class="firstName"></input> </br>
      <labeL> Achternaam: </label><input type="text" class="lastName"></input> </br>    
      <labeL> Geboortdatum: </label><input type="date" class="dop"></input></br>

      <labeL> Postcode: </label><input class="zipcode"></input></br>

    .form label{
      width:100px;

  <script>
    if(PARAMS != undefined){

    $(".btn-register").on("click",function(){

      var plusser = parseForm($(".form"));
      console.log(plusser);
      $.post("http://"+SERVER+"/plussers",plusser).done(function(data){
        console.log(data);
      });
    });
  </script>
