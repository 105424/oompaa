<div class="btn-join-to-group">
  <div>
    <button class="btn-join">join</button>
    <div class="pop-groups-select">
      <h2>Select a group to join <u><span class="p-name"></span></u> to </h2>
      <div class="pop-groups">
      </div>
    </div>
  </div>

  <script>

    $('.pop-groups-select').hide();

    $.get(SERVER+"/plussers/"+PARAMS.id+"/firstName",function(data){
      $(".p-name").html(data);
    });

    var tojoin;
    if(PARAMS != undefined){
      if(PARAMS['id'] != undefined){
        tojoin = PARAMS.id;
      }
    }

    $(".btn-join").on("click",function(){
      $(".btn-join-to-group .pop-groups").html("");
      $.get(SERVER+"/plussers/"+PLUSSER+"/groups", function(data){
        for(key in data){
          $.get(SERVER+"/groups/"+data[key],function(data){
            var html = $(".btn-join-to-group .pop-groups");
            var html2 = 
              "<div class='pop-group' id='"+data.id+"'>"+
                "<p>"+data.name+"</p>"+
                "<img src='"+data.image+"'> </img>"+
              "</div>"
            ;
      
            html.append(html2);
            sizePop();
          });
        }
        $('.pop-groups-select').fadeIn();

        $("html").css("overflow-y","hidden");


        $('.pop-groups-select').on("click",".pop-group", function(target){

          $(".pop-groups-select *").fadeOut("fast");
          
          $.post(SERVER+"/groups/"+$(target.currentTarget).attr("id"),{"plussers":PARAMS.id})
            .done(function(res){
              $(".pop-groups").html("<p>The plusser was succesfully joind</p>");
              $(".pop-groups-select").fadeIn();
            }).fail(function(res){
              $(".pop-groups").html("<p>Somthing went wrong</p>");
              $(".pop-groups-select").fadeIn();
            });
        });

        $('html').on("click", function(target){
          // this is for fun and lazyness not for effiency

          if(target.clientX < ($('body').width()*0.15)){
            closePop();
          }
          if(target.clientX > ($("body").width()-($("body").width()*0.15))){
            closePop();
          }
          if(target.clientY < ($('body').height()*0.15)){
            closePop();
          }
          if(target.clientY > ($("body").height()-($("body").height()*0.15))){
            closePop();
          }         

          function closePop(){
            $("html").css("overflow-y","auto");
            $('.pop-groups-select').fadeOut();
          }
        });
      });
    });


    //workaround to alwasy center pop-groups (damn you css)
    $( window ).resize(function(){
      sizePop();
    });

    function sizePop(){
      $(".btn-join-to-group .pop-groups").css("width", "90%");

      var newWidth = 110 * (Math.floor($(".btn-join-to-group .pop-groups").width()/110)); ;
      $(".btn-join-to-group .pop-groups").css("width",newWidth);

    }
  </script>


  <style>
    .btn-join-to-group .pop-groups-select{
      position: fixed;
      width:70%;
      height: 70%;
      top:15%;
      left:15%;
      border-style:solid;
      border-color:green;
      background-color: rgba(255,255,255,0.9);
      overflow: auto;
    }
    .btn-join-to-group .pop-groups{
      width:90%;
      margin:auto;
      overflow:auto;
    }
    .btn-join-to-group h2{
      width:100%;
      text-align: center;
    }    

    .btn-join-to-group .pop-groups img{
      width:100%;
      height: 80%;
      margin:auto;
    }  
    .btn-join-to-group .pop-group{
      float:left;
      width: 100px;
      height: 120px;
      border-style: none solid solid solid;
      border-color:#60D4AE;
      margin: 2px;
    }
    .btn-join-to-group .pop-group p{
      height: 20%;
      margin-top: 0px;
      padding-top: 0px;
      text-align: center;
      margin:auto;
      width:90%;
    }    
    .btn-join-to-group .pop-group:hover{
      opacity: 0.6;
    }          
  </style>

</div>
