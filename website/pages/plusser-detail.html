<div id="plussers-detail" class="container page">
  <h1>title</h1>
    <include src="blocks/btn-invite-to-group" />
    <section class="detail-info">
        <p>
            <img class="image" width="150px" src="" />
        </p>
        <table>
            <tr>
                <td>Adres:</td>
                <td class="address"></td>
            </tr>
            <tr>
                <td>Woonplaats:</td>
                <td class="city"></td>
            </tr>
            <tr>
                <td>Geboortedatum:</td>
                <td class="dob"></td>
            </tr>
            <tr>
                <td>Bio:</td>
                <td class="bio"></td>
            </tr>
            <tr>
                <td>Motivatie:</td>
                <td class="motivation"></td>
            </tr>
            <tr>
                <td>Vaardigheden:</td>
                <td class="skills"></td>
            </tr>
            <tr>
                <td>Groep(en):</td>
                <td class="groups"></td>
            </tr>
        </table>
    </section>

  <script>
    if(PARAMS != undefined){
      var id = PARAMS.id;
      var plusser;
      $.get( SERVER+"/plussers/"+id).done(function(data){
          plusser = data;
          $("#plussers-detail h1").html(plusser.firstName +" "+ plusser.lastName );
          $(".detail-info .address").html(plusser.address);
          $(".detail-info .city").html(plusser.city);
          $(".detail-info .dayOfBirth").html(plusser.dayOfBirth);
          $(".detail-info .bio").html(plusser.bio);
          $(".detail-info .motivation").html(plusser.motivation);
          
          $(".detail-info .image").attr('src',plusser.image);

          $("groups").hide();

          for(key in plusser.groups){
            $.get(SERVER+"/groups/"+plusser.groups[key],function(data){              
              var html = 
                "<div class='group'>"+
                  "<img src='"+data.image+"'</img>"+
                  "<h4>"+data.name+"</h4>"+
                  "<p>"+data.description+"</p>"+
                "</div>";
              $(".groups").append(html);
            });
          }

          $(".groups").fadeIn();

      }); 
    }

    init("#plussers-detail");

  </script>
  <style>
    .container{
      width:90%;
    }
    #plussers h1{
      width:100px;
      margin:auto;
    }
    .group img{
      width:100px;
    }   
    .group{
      float:left;
    }
  </style>
</div>
